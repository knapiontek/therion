
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Progammatic Layout</title>
		<link rel="stylesheet" href="demo.css" media="screen">
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js">
		</script>
		<script>
			dojo.require("dijit.layout.BorderContainer");
			dojo.require("dijit.layout.ContentPane");
			dojo.require("dijit.layout.TabContainer");

			dojo.ready(function(){
				clazz = {};
				clazz.design = "headline";
				var appLayout = new dijit.layout.BorderContainer(clazz, "appLayout");
				clazz = {};
				clazz.region = "center";
				clazz.id = "contentTabs";
				clazz.tabPosition = "bottom";
				clazz["class"] = "centerPanel";
				appLayout.contentTabs = new dijit.layout.TabContainer(clazz).placeAt(appLayout);
				clazz = appLayout.help = {}
				clazz.region = "top";
				clazz["class"] = "edgePanel";
				clazz.content = "Header content (top)";
				appLayout.topPane = new dijit.layout.ContentPane(clazz).placeAt(appLayout);
				clazz = {};
				clazz.region = "left";
				clazz.id = "leftCol";
				clazz["class"] = "edgePanel";
				clazz.content = "Sidebar content (left)";
				clazz.splitter = true;
				appLayout.leftPane = new dijit.layout.ContentPane(clazz).placeAt(appLayout);
				clazz = {};
				clazz.title = "Group 1";
				appLayout.contentTabs.group1 = new dijit.layout.ContentPane(clazz).placeAt(appLayout.contentTabs);
				clazz = {};
				clazz.title = "Group 2";
				appLayout.contentTabs.group2 = new dijit.layout.ContentPane(clazz).placeAt(appLayout.contentTabs);
				appLayout.startup();
			});
		</script>
	</head>
	<body class="claro">
		<div id="appLayout" class="demoLayout"></div>
	</body>
</html>
